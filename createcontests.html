<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Contests</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/createcontests.css'>
</head>

<body>
    <nav class="nav">
        <div class="nav-brand">FourSpace</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Register</a>
            <a href="#" class="nav-link">Login</a>
            <a href="#" class="nav-link">Contests</a>
        </div>
    </nav>
    <div class="container">
        <form id="create-contest-form">
            <h1 class="title">Create Contests</h1>

            <label for="name">Name of Contest:</label>
            <input type="text" name="name" id="name" placeholder="Name" required />

            <label for="info">Description :</label>
            <textarea rows="8" name="info" id="info" placeholder="Description" required></textarea>

            <input type="submit" name="submit" id="submit" value="Submit" required>

        </form>
    </div>
</body>

</html>
